# Travis-CI Build for gf2
# see travis-ci.org for details

language: cpp

branches:
  only:
    - master

env:
  global:
    - secure: ""

matrix:
  include:
  - os: linux
    compiler: gcc
    env: BUILD_TYPE=Release
  - os: linux
    compiler: gcc
    env: BUILD_TYPE=Memsan
  - os: osx
    compiler: clang
    env: BUILD_TYPE=Check
  - os: linux
    compiler: gcc
    sudo: required
    env: BUILD_TYPE=Coverage
    install:
    - sudo apt-get install -y lcov
    after_success:
    - lcov -c -i -d src -o coverage_base.info
    - test/testgf2
    - lcov -c -d src -o coverage_test.info
    - lcov -a coverage_base.info -a coverage_test.info -o coverage.info
    - bash <(curl -s https://codecov.io/bash) -f coverage.info

addons:
  coverity_scan:
    project:
      name: "agievich/GF2"
      description: "Build submitted via Travis CI"
    notification_email: agievich@gmail.com
    build_command_prepend: mkdir coverity && cd coverity && cmake -DCMAKE_BUILD_TYPE=Debug ..
    build_command: make
    branch_pattern: master

script: 
  - mkdir build && cd build 
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - make
  - make test
