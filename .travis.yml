# Travis-CI Build for gf2
# see travis-ci.org for details

language: cpp

branches:
  only:
    - master

env:
  global:
    - secure: ""

matrix:
  include:
  - os: linux
    compiler: clang
    env:
    - COVERITY_SCAN_PROJECT_NAME="$TRAVIS_REPO_SLUG"
    - COVERITY_SCAN_BRANCH_PATTERN="master"
    - COVERITY_SCAN_NOTIFICATION_EMAIL="agievich@gmail.com"
    - COVERITY_SCAN_BUILD_COMMAND_PREPEND="cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_FAST=ON"
    - COVERITY_SCAN_BUILD_COMMAND="make"
    script:
    - curl -s 'https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh' | bash || true
  - os: linux
    compiler: gcc
    dist: bionic
    env: BUILD_TYPE=Memsan
  - os: osx
    compiler: clang
    env: BUILD_TYPE=Check
  - os: linux
    compiler: bionic
    sudo: required
    env: BUILD_TYPE=Coverage
    install:
    - sudo apt-get install -y lcov
    after_success:
    - lcov -c -i -d src -o coverage_base.info
    - test/testgf2
    - lcov -c -d src -o coverage_test.info
    - lcov -a coverage_base.info -a coverage_test.info -o coverage.info
    - bash <(curl -s https://codecov.io/bash) -f coverage.info

script: 
  - mkdir build && cd build 
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - make
  - ctest --verbose
