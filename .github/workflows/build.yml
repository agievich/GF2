# Build and run tests on the baseline platform

name: build

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - BUILD_TYPE: Release
          CC: gcc
        - BUILD_TYPE: Check
          CC: gcc
        - BUILD_TYPE: ASan
          CC: gcc
        - BUILD_TYPE: MemSan
          CC: clang
        - BUILD_TYPE: Debug
          CC: clang
    steps:
    - name: Get source
      uses: actions/checkout@v3
    - name: Configure CMake
      run: > 
        CC=${{matrix.CC}} cmake 
        -B ${{github.workspace}}/build 
        -DCMAKE_BUILD_TYPE=${{matrix.BUILD_TYPE}} 
    - name: Build
      run: cmake --build ${{github.workspace}}/build
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --verbose
